{% extends 'main.html' %}

{% block content %}
<h1>All Posts</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Link</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td><a href="{% url 'emp_app:single-post' post.id%}">Link</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
